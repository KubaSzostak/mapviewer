<!DOCTYPE html>
<html>
<head>
	<title>Application error</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="js/jquery.mobile-1.3.1.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>

    <script src="js-languative/languative.js"></script>    
    <script>
        languative.modifyDictionary("pl", {
            ApplicationErrorTitle: "Błąd aplikacji",
            ApplicationErrorMsg: "Błąd krytyczny. Spróbuj użyć innej przeglądarki internetowej.",
            UpdateWebBrowser: "Zaktualizuj przeglądarkę"
        });
    </script>

</head>
<body>

<div data-role="page">
    
        <div data-role="header"  data-theme="e">
            <h1 data-phrase-id="ApplicationErrorTitle">Application error</h1>
        </div>
        
        <div data-role="content" style="max-width: 45em; margin-left: auto; margin-right: auto;">
            <img src="images/cancel.png" style="float: right;" />
            <p data-phrase-id="ApplicationErrorMsg" >Fatal error. Try using a another web browser.</p>

            <p id="fatalErrorPageErrorMsg" >
            </p>
            <div>
                <a href="http://www.whatbrowser.org/" data-role="button" target="_blank" data-inline="true" 
                    data-icon="forward" data-theme="b">
                    <span data-phrase-id="UpdateWebBrowser">Update browser</span>
                </a>
            </div>
        </div>



</div><!-- /page -->

</body>
</html>
